<h4>Doctor Details</h4>
<div>
    <form [formGroup]="newDoctorForm" (ngSubmit)="saveDoctor()">

        <label>Name </label>
        <input type="text" id="name" formControlName="name" placeholder="name" /><br><br>

        <label>Gender </label><br>
        Male<input type="radio" id="gender" value="Male" formControlName="gender">
        Female<input type="radio" id="gender" value="Female" formControlName="gender"><br><br>

        <label for="specialization">Specialization</label>
        <select id="specialization" formControlName="specialization">
            <option value="other" selected>Other</option>
            <option value="cardiologist">Cardiologist</option>
            <option value="neurologist">Neurologist</option>
            <option value="orthopedic">Orthopedic Surgeon</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="oncologist">Oncologist</option>
            <option value="dermatologist">Dermatologist</option>
            <option value="gynecologist">Gynecologist</option>
            <option value="physician">Physician</option>
            <option value="ophthalmologist">Ophthalmologist</option>
            <option value="psychhiatirst">Psychhiatirst</option>
            <option value="radiologist">Radiologist</option>
        </select><br><br>

        <label>Phone Number</label>
        <input type="number" id="phoneNumber" formControlName="phoneNumber" placeholder="phone number" /><br><br>

        <label>Email</label>
        <input type="email" id="email" formControlName="email" placeholder="email" /><br><br>
        <button type="submit">Save</button>
    </form>
</div>
