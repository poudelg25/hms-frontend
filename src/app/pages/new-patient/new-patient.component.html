<p>Patient Details</p>
<div>
    <form [formGroup]="newPatientForm" (ngSubmit)="savePatient()">
    
        <label>Full Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Full Name"/><br><br>
        
        <label>Gender:</label><br>
        Male<input type="radio" id="gender" value="Male" formControlName="gender">
        Female<input type="radio" id="gender" value="Female" formControlName="gender"><br><br>
        
        <label>Date Of Birth:</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" placeholder="Date of Birth"/><br><br>
       
        <label>Address:</label>
        <input type="text" id="address" formControlName="address" placeholder="Address"/><br><br>
        
        <label>Phone Number:</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number"/><br><br>
        
        <label>Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Email"/><br><br>
        
        <label>Medical History:</label>
        <input type="text" id="medicalHistory" formControlName="medicalHistory" placeholder="medical history"/><br><br>
        
        <label>SSN:</label>
        <input type="text" id="ssn" formControlName="ssn" placeholder="Social Security Number"/><br><br>
        
    <button type="submit"> Save</button>
    </form>
</div>
